<div class="login-register">
    <div class="login-register-panel">
        <div class="grid">
            <div class="col-6">
                <img class="img_login" src="assets/images/login_back.jpg" />
            </div>
            <div class="col-6 p-5">
                <h3 class="font-bold">Welcome!</h3>
                <h2 class="font-bold">Login Page</h2>
                <form [formGroup]="loginFormGroup">
                    <div class="grid mt-6">
                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <input type="text" formControlName="email" pInputText placeholder="Email">         
                            </div>
                                <small 
                                *ngIf="loginForm.email.invalid && isSubmitted" class="p-error">
                                <span *ngIf="loginForm.email.errors.required">Email is requied</span>
                                <span *ngIf="loginForm.email.errors.email">Email is invalid</span>
                                </small>
                        </div>
                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                <input type="password" formControlName="password" pInputText placeholder="Password">         
                            </div>
                                <small 
                                *ngIf="loginForm.password.invalid && isSubmitted" class="p-error">
                                Password is requied
                                </small>
                        </div>
                        <div class="col-12">
                            <p-button label="Login" styleClass="full-btn" (onClick)="onSubmit()"></p-button>
                        </div>
                        <div class="col-12" *ngIf="isSubmitted && autError">
                            <small class="p-error">
                                {{authMessage}}
                            </small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
